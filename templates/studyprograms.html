<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Stepify</title>
    <link rel="icon" href="../static/img/logo.png">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/foundation.css">
    <link rel="stylesheet" href="../static/css/foundation.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/vendor/jquery.js"></script>
    <script src="../static/js/vendor/what-input.js"></script>
    <script src="../static/js/vendor/foundation.min.js"></script>
    <script src="../static/js/vendor/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
</head>
<body>
  <div class="grid-x">
    <div id="select-study-program">
        <div id="logo-select-study-program"><img src="../static/img/logo.png" alt=""></div>
        <div id="text-select-study-program"><h5>select your study program</h5></div>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell medium-4">
      <div class="callout id">
        <h2>Interaction desgin</h2>
      </div>
    </div>
    <div class="cell medium-4">
      <div class="callout se">
        <h2>Software engineering</h2>
      </div></div>
    <div class="cell medium-4">
      <div class="callout pm">
        <h2>Product management</h2>
      </div></div>
  </div>
</body>
</html>
