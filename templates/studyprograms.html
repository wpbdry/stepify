<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/studyprograms.js"></script>
    <title>Stepify</title>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <link rel="stylesheet" href="css/foundation.css" />
</head>
<body>
    <div id="main-container">
        <div id="select-study-program">
            <div id="logo-select-study-program"><img src="../static/img/logo.png" alt=""></div>
            <div id="text-select-study-program"><h5>select your study program</h5></div>
        </div>
        <div id="buttons-container">
            <div id="second-container">
                <div id="id-square" class="code-uni-subject-btn">
                    <!-- <img src="../static/img/logo-ID.png" alt=""> -->
                </div>
                <div id="se-square" class="code-uni-subject-btn"></div>
                <div id="pm-square" class="code-uni-subject-btn"></div>
            </div>
        </div>
        <div id="not-decided"><a href="#">Not decided yet</a href="#"></div>
    </div>
</body>
</html>
